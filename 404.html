<script>
    function backToTop() {
      document.documentElement.scrollIntoView({
        behavior: 'smooth',
      })
    }
  
    window.onload = function () {
      let scrollTop =
        this.document.documentElement.scrollTop || this.document.body.scrollTop
      let totopBtn = this.document.getElementById('back-to-top')
      if (scrollTop > 0) {
        totopBtn.style.display = 'inline'
      } else {
        totopBtn.style.display = 'none'
      }
    }
  
    window.onscroll = function () {
      let scrollTop =
        this.document.documentElement.scrollTop || this.document.body.scrollTop
      let totopBtn = this.document.getElementById('back-to-top')
      if (scrollTop < 200) {
        totopBtn.style.display = 'none'
      } else {
        totopBtn.style.display = 'inline'
        totopBtn.addEventListener('click', backToTop, false)
      }
    }

<script>
    
    const musicDir = '\/music\/';
    const songs = [
        '削いで、-r906',
        '조깅-LUCY',
        'もうじき夏が終わるから-nbuna',
        'Love is lonely-NMIXX',
        'フィクションブルー-Ayase',
        'Endless-onewe',
        'tat-hitorie',
        'Doughnut-Twice',
        'Ditto-Newjeans',
        'Rooftop-Nflying'
    ];

    let audios = [];
    songs.forEach(item => {
        const songInfo = item.split('-');
        audios.push({
            name: songInfo[0],
            artist: songInfo[1],
            url: musicDir + encodeURIComponent(item) + '/song.mp3',
            cover: musicDir + encodeURIComponent(item) + '/cover.png',
        });
    });

    const ap = new APlayer({
        container: document.getElementById('aplayer'),
		fixed: true,
        audio: audios
    });
</script>

<script>
	    

	    window.onbeforeunload = () => {
	        
	        const playInfo = {
	            index: ap.list.index,
	            currentTime: ap.audio.currentTime,
	            paused: ap.paused
	        };
	        localStorage.setItem("playInfo", JSON.stringify(playInfo));
	    };
	
	    

	    window.onload = () => {
	        
	        const playInfo = JSON.parse(localStorage.getItem("playInfo"));
	        if (!playInfo) {
	            return;
	        }
	        
	        ap.list.switch(playInfo.index);
	        
	        setTimeout(() => {
	            
	            ap.seek(playInfo.currentTime);
	            
	            if (!playInfo.paused) {
	                ap.play()
	            }
	        }, 500);
	    };

</script>

<script>
    function initTocHide() {
        
        let toc = document.querySelector(".widget--toc");
        if (!toc) {
            return;
        }
        
        window.addEventListener('scroll', function() {
            
            let openUl = document.querySelectorAll(".open");
            if (openUl.length > 0) {
              openUl.forEach((ul) => {
                ul.classList.remove("open")
              })
            }
            
            let currentLi = document.querySelector(".active-class");
            if (!currentLi) {
                return
            }
            
            if (currentLi.children.length > 1) {
                currentLi.children[1].classList.add("open")
            }
            
            let ul = currentLi.parentElement;
            do {
                ul.classList.add("open");
                ul = ul.parentElement.parentElement
            } while (ul !== undefined && (ul.localName === 'ul' || ul.localName === 'ol'))
        });
    }
    initTocHide()
</script>

<script>
function updateRunningTime() {
    const el = document.getElementById('runningdays');
    if (!el) return;

    let s1 = '2026-1-12';
    s1 = new Date(s1.replace(/-/g, "/"));
    let s2 = new Date();

    let timeDifference = s2.getTime() - s1.getTime();

    let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    let hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));

    el.textContent = days + "天" + hours + "小时" + minutes + "分钟";
}
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    updateRunningTime();
});
</script>

<script>

(function() {
    
    function setBg() {
        var scheme = document.documentElement.getAttribute('data-scheme') || 'light';
        var img = scheme === 'dark' ? '/dr.png' : '/ds.png';
        
        document.body.style.cssText += 
            'background-image: url("' + img + '") !important;' +
            'background-size: cover !important;' +
            'background-attachment: fixed !important;' +
            'background-position: center !important;' +
            'background-repeat: no-repeat !important;' +
            'min-height: 100vh !important;' +
            'background-color: transparent !important;';
    }
    
    
    setBg();
    
    
    setInterval(setBg, 1000);
    
    
    var originalSwitch = window.switchThemeScheme;
    if (typeof originalSwitch === 'function') {
        window.switchThemeScheme = function() {
            originalSwitch.apply(this, arguments);
            setTimeout(setBg, 100);
        };
    }
})();
</script>
